{% extends "base.html" %}
{% block title %}Bans{% endblock %}
{% block content %}
<h2 style="margin-bottom: 1rem;">Banned Users</h2>

<div class="card">
  <form method="post" action="/bans" style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
    <input type="text" name="user_uuid" placeholder="User UUID to ban" required style="flex: 1;">
    <input type="text" name="reason" placeholder="Reason (optional)" style="flex: 1;">
    <button type="submit" class="btn btn-danger">Ban</button>
  </form>

  <table>
    <thead>
      <tr><th>User UUID</th><th>Banned At</th><th>Reason</th><th></th></tr>
    </thead>
    <tbody>
      {% for b in bans %}
      <tr>
        <td style="font-family: monospace; font-size: 0.8rem;">{{ b.user_uuid }}</td>
        <td>{{ b.banned_at | timestamp_fmt }}</td>
        <td>{{ b.reason or "â€”" }}</td>
        <td>
          <form class="inline" method="post" action="/bans/{{ b.user_uuid }}/unban">
            <button type="submit" class="btn btn-sm btn-primary">Unban</button>
          </form>
        </td>
      </tr>
      {% endfor %}
      {% if not bans %}
      <tr><td colspan="4" style="text-align: center; color: #999;">No banned users.</td></tr>
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
