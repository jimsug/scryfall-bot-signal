services:
  signal-cli-rest-api:
    image: bbernhard/signal-cli-rest-api:latest
    environment:
      MODE: json-rpc
    ports:
      - "8080:8080"
    volumes:
      - signal-cli-data:/home/.local/share/signal-cli

  bot:
    image: ghcr.io/jimsug/scryfall-bot-signal:latest
    depends_on:
      - signal-cli-rest-api
    environment:
      SIGNAL_SERVICE: signal-cli-rest-api:8080
      BOT_PHONE_NUMBER: ${BOT_PHONE_NUMBER}
      OWNER_PHONE_NUMBER: ${OWNER_PHONE_NUMBER:-}
      ADMIN_PORT: ${ADMIN_PORT:-8081}
      ADMIN_SECRET_KEY: ${ADMIN_SECRET_KEY:-change-me-in-production}
      ADMIN_BASE_PATH: ${ADMIN_BASE_PATH:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${ADMIN_PORT:-8081}:${ADMIN_PORT:-8081}"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  signal-cli-data:
